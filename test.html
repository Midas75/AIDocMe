<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="higlight/styles/default.min.css">
    <script src="higlight/highlight.min.js"></script>
    <script src="./mathpix-markdown-it.js"></script>
    <script type="module">
        function formatFix(str) {
            return str
                .replace(/(\*\*)(.+)(\*\*)/g, (match, lb, content, rb) => {
                    return `${lb}\u200B${content}\u200B${rb}`
                })
                .replace(/---/g, (match) => {
                    return `\n${match}\n`
                })
        }
        window.loadMathJax();
        let content = await fetch("./test.md").then(async response => {
            return await response.text();
        });
        let options = {
            htmlTags: true,
            typograhper: false
        }
        document.body.innerHTML = window.render(
            formatFix(content),
            options
        )
        document.querySelectorAll('pre code:not([class])').forEach((block)=>{
            block.classList.add('language-python');
        })
        hljs.highlightAll();
    </script>
</head>
